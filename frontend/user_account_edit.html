<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Account</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <header>
        <div id="headerAdmin-placeholder"></div>
    </header>

    <div>
        <h2 class="add-title">Edit User Account</h2>
    </div>

    <div class="container form-container">
        <form id="editUserForm">

            <!-- First & Last Name -->
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="fname" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lname" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required autocomplete="tel">
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
                <button type="button" class="btn-cancel" onclick="location.href='/User_account'">Cancel</button>
                <button type="submit" class="btn-submit">Save Changes</button>
            </div>

        </form>
    </div>

    <script src="/js/include.js"></script>
    <script src="/js/user_account.js"></script>
</body>

</html>
