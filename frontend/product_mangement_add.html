<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <div id="headerAdmin-placeholder"></div>
</header>

<div>
    <h2 class="add-title">Add Product</h2>
</div>

<div class="container form-container">
    <form id="addProductForm">

        <!-- Name -->
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" id="name" required>
        </div>

        <!-- Material -->
        <div class="form-group">
            <label>Material</label>
            <input type="text" id="material" required>
        </div>

        <!-- Lens -->
        <div class="form-group">
            <label>Lens</label>
            <input type="text" id="lens" required>
        </div>

        <!-- Category -->
        <div class="form-group">
            <label>Category</label>
            <input type="text" id="category" required>
        </div>

        <!-- Price + Stock -->
        <div class="form-row">
            <div class="form-group">
                <label>Price (THB)</label>
                <input type="number" id="price" min="0" required>
            </div>

            <div class="form-group">
                <label>Stock</label>
                <input type="number" id="stock" min="0" required>
            </div>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label>Description</label>
            <textarea id="description" rows="4" required></textarea>
        </div>

        <!-- Image URL -->
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" id="image_url" required placeholder="https://example.com/image.jpg">
        </div>

        <!-- Buttons -->
        <div class="form-buttons">
            <button type="button" class="btn-cancel" onclick="location.href='/admin/product_management'">Cancel</button>
            <button type="submit" class="btn-submit">Save Product</button>
        </div>

    </form>

</div>

<script src="/js/include.js"></script>
<script src="/js/add_product.js"></script>

</body>
</html>
