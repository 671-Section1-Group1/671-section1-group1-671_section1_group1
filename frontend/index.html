<!--Home Page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="header-placeholder"></div>
        <div id="search-placeholder"></div>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <!-- Carousel Slide 1 -->
                    <div class="carousel-slide active">
                        <img src="/assets/landing_scape/Landing_page_1.jpg" alt="SPY FAMILY x OPHTHUS Collaboration">
                    </div>
                    <!-- Carousel Slide 2 -->
                    <div class="carousel-slide">
                        <img src="/assets/landing_scape/Landing_page_1.jpg" alt="SPY FAMILY x OPHTHUS Collaboration">
                    </div>
                </div>

                <!-- Carousel Navigation Arrows -->
                <button class="carousel-nav prev" id="prevBtn">&#10094;</button>
                <button class="carousel-nav next" id="nextBtn">&#10095;</button>

                <!-- Carousel Navigation Dots -->
                <div class="carousel-dots">
                    <span class="dot active" data-slide="0"></span>
                    <span class="dot" data-slide="1"></span>
                </div>
            </div>
        </section>

        <!-- Product Tabs Section -->
        <section class="pt-tabs-section">
            <div class="pt-tabs-container">

                <!-- TAB BUTTONS -->
                <div class="pt-tabs">
                    <button class="pt-tab-btn active" data-tab="pt-tab1">สินค้าขายดี</button>
                    <button class="pt-tab-btn" data-tab="pt-tab2">สินค้าใหม่</button>
                    <button class="pt-tab-btn" data-tab="pt-tab3">สินค้าแนะนำ</button>
                </div>

                <!-- TAB CONTENT -->
                <div class="pt-tab-contents">
                    <div class="pt-tab-content active" id="pt-tab1">
                        <div class="pt-products-grid" id="tab-best-seller"></div>
                    </div>

                    <div class="pt-tab-content" id="pt-tab2">
                        <div class="pt-products-grid" id="tab-new"></div>
                    </div>

                    <div class="pt-tab-content" id="pt-tab3">
                        <div class="pt-products-grid" id="tab-recommend"></div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>


    <script src="/js/include.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/home_product_tab.js"></script>

</body>

</html>
