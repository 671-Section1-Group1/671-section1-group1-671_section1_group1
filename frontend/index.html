<!--Home Page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="header-placeholder"></div>
        <div id="search-placeholder"></div>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <!-- Carousel Slide 1 -->
                    <div class="carousel-slide active">
                        <img src="/assets/landing_scape/Landing_page_1.jpg" alt="SPY FAMILY x OPHTHUS Collaboration">
                    </div>
                    <!-- Carousel Slide 2 -->
                    <div class="carousel-slide">
                        <img src="/assets/landing_scape/Landing_page_1.jpg" alt="SPY FAMILY x OPHTHUS Collaboration">
                    </div>
                </div>

                <!-- Carousel Navigation Arrows -->
                <button class="carousel-nav prev" id="prevBtn">&#10094;</button>
                <button class="carousel-nav next" id="nextBtn">&#10095;</button>

                <!-- Carousel Navigation Dots -->
                <div class="carousel-dots">
                    <span class="dot active" data-slide="0"></span>
                    <span class="dot" data-slide="1"></span>
                </div>
            </div>
        </section>

        <!-- Product Tabs Section -->
        <section class="tabs-section">
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="tab1">สินค้าขายดี</button>
                    <button class="tab-btn" data-tab="tab2">สินค้าใหม่</button>
                    <button class="tab-btn" data-tab="tab3">สินค้าแนะนำ</button>
                </div>
                <div class="tab-contents">
                    <div class="tab-content active" id="tab1">
                        <div class="products-grid" id="best-sellers-products">
                            <!-- Best Sellers Products will be dynamically inserted here  ทำตยไว้ก่อน -->
                            <div class="product-list">
                                <div class="product-card">
                                    <img src="/assets/products/Phanton_Black_Clear_Per.png" alt="Product 1">
                                    <h3>Product 1</h3>
                                    <p>฿2,990.00</p>
                                </div>
                                <div class="product-card">
                                    <img src="/assets/products/Phanton_Black_Clear_Per.png" alt="Product 2">
                                    <h3>Product 2</h3>
                                    <p>฿3,490.00</p>
                                </div>
                                <div class="product-card">
                                    <img src="/assets/products/Phanton_Black_Clear_Per.png" alt="Product 3">
                                    <h3>Product 3</h3>
                                    <p>฿3,990.00</p>
                                </div>
                                <div class="product-card">
                                    <img src="/assets/products/Phanton_Black_Clear_Per.png" alt="Product 4">
                                    <h3>Product 4</h3>
                                    <p>฿3,990.00</p>
                                </div>
                                <div class="product-card">
                                    <img src="/assets/products/Phanton_Black_Clear_Per.png" alt="Product 5">
                                    <h3>Product 5</h3>
                                    <p>฿3,990.00</p>
                                </div>
                                <div class="product-card">
                                    <img src="/assets/products/Phanton_Black_Clear_Per.png" alt="Product 6">
                                    <h3>Product 6</h3>
                                    <p>฿3,990.00</p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="tab-content" id="tab2">
                        <div class="products-grid" id="new-arrivals-products">
                            <!-- New Arrivals Products will be dynamically inserted here ทำตยไว้ก่อน -->           
                        </div>
                    </div>
                    <div class="tab-content" id="tab3">
                        <div class="products-grid" id="recommended-products">
                            <!-- Recommended Products will be dynamically inserted here ทำตยไว้ก่อน -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="footer-placeholder"></div>


    <script src="/js/include.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/search.js"></script>

</body>

</html>
