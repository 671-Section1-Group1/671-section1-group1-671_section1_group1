<!DOCTYPE html>
<html lang="en">
<head>

    <div id="header-placeholder"></div>
    <div id="search-placeholder"></div>
  </header>
  <main class="pd-page">
    <section class="pd-container">
      <div class="pd-media">
        <img id="pd-img" alt="product image" />
      </div>
      <div class="pd-info">
        <h1 id="pd-name">Loading...</h1>
        <p class="pd-price" id="pd-price">à¸¿0</p>

        </ul>
        <div class="outline-pd-d">
          <p class="pd-desc" id="pd-desc">...</p>
        </div>
        <div class="pd-actions">
          <button id="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
  <div id="footer-placeholder"></div>
  <script src="/js/include.js"></script>
  <script src="/js/product-detail.js"></script>
