<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="headerAdmin-placeholder"></div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <div class="login-header">
                    <h1>Confirm Sign Out</h1>
                    <p>Are you sure you want to sign out?</p>
                </div>

                <div class="form-group">
                    <button onclick="window.location.href='/'" class="submit-btn">Sign Out</button>
                    <button onclick="window.history.back()" class="submit-btn cancel-btn">Cancel</button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="/js/include.js"></script>
</body>

</html>
