<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Staff Account</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div id="headerAdmin-placeholder"></div>
    </header>

    <section class="delete-section">
        <div class="delete-container">

            <div class="delete-header">
                <h1>Delete Staff Account</h1>
                <p>Are you sure you want to delete this account?</p>
            </div>

            <div class="warning-box">
                <p><strong>Warning:</strong> Deleting this staff account will remove all associated data.
                    <br>This action cannot be undone.
                </p>
            </div>

            <!-- Buttons -->
            <div class="form-footer two-buttons">
                <button type="button" class="submit-btn outlined" onclick="location.href='/admin/user_management'">
                    Cancel
                </button>

                <button type="button" class="submit-btn p-delete-btn" onclick="deleteAccount()">
                    Delete
                </button>
            </div>

        </div>
    </section>

    <script src="/js/include.js"></script>
</body>

</html>
